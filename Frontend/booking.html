<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight - Airplane Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Book a Flight</h2>
        <form id="booking-form" class="mt-4">
            <div class="mb-3">
                <label for="departure" class="form-label">Departure City</label>
                <input type="text" class="form-control" id="departure" placeholder="Enter departure city" required>
                <div class="invalid-feedback">Please enter a departure city.</div>
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">Destination City</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter destination city" required>
                <div class="invalid-feedback">Please enter a destination city.</div>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Travel Date</label>
                <input type="date" class="form-control" id="date" required>
                <div class="invalid-feedback">Please select a travel date.</div>
            </div>
            <div class="mb-3">
                <label for="passengers" class="form-label">Number of Passengers</label>
                <input type="number" class="form-control" id="passengers" min="1" value="1" required>
                <div class="invalid-feedback">Please enter the number of passengers.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search Flights</button>
        </form>
    </div>
    <script src="../js/validation.js"></script>
</body>
</html>

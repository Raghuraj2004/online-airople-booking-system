<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Flights - Airplane Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Available Flights</h2>
        <div class="mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Flight Number</th>
                        <th>Departure</th>
                        <th>Destination</th>
                        <th>Travel Date</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>AI-101</td>
                        <td>New York</td>
                        <td>London</td>
                        <td>2024-01-10</td>
                        <td>$500</td>
                        <td><button class="btn btn-primary">Book Now</button></td>
                    </tr>
                    <tr>
                        <td>BA-202</td>
                        <td>San Francisco</td>
                        <td>Paris</td>
                        <td>2024-01-12</td>
                        <td>$650</td>
                        <td><button class="btn btn-primary">Book Now</button></td>
                    </tr>
                    <!-- Add more flights as needed -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/validation.js"></script>
</body>
</html>
